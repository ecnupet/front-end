name: CI
on: [push]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command
          registry-url: https://registry.npm.taobao.org
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: feishu:message # Send Feishu message
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build # Build product
      - name: upload
        env:
          AK: ${{ secrets.AK }}
          SK: ${{ secrets.SK }}
        run: chmod +x uploadoss.sh && ./uploadoss.sh
